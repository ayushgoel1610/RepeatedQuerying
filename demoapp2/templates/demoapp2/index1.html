<!DOCTYPE html>

<head>
<script type="text/javascript">

var counterId = setInterval ( "CounterIncrement()", 5000 );
var counter = 0;


function CounterIncrement ( )
{
  
    document.getElementById("counterdiv").innerHTML = counter;
    counter = (counter +1);
  

  setTimeout ( 'document.getElementById("counterdiv").innerHTML = ""', 15000 );

}

</script>
