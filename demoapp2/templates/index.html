<html>
<body>
<div id="result">
{{ countget }}
</div>
<script type="text/javascript">
(function worker() {
  $.ajax({
    url: '', 
    success: function(data) {
      $('.result').html(data);
    },
    complete: function() {
      // Schedule the next request when the current one's complete
      setTimeout(worker, 5000);
    }
  });
})();
</script>
</body>

</html>
